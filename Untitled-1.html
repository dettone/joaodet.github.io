
<script>


var velocidade = 0;

AFRAME.registerComponent('bird', {
dependencies: ['raycaster'],

init: function () {
this.el.addEventListener('raycaster-intersected', function () {
console.log('Player hit something!');
});
},

tick: function () {

this.el.getAttribute("position").y += velocidade;
if (velocidade > -0.2) {
velocidade -= 0.01;
}
if (this.el.getAttribute("position").y <= -1.8) {
velocidade = 0;

}
}

});

document.addEventListener('click', function (evt) {
if (velocidade < 0.1) {
velocidade += 0.3;
}

});
</script>
