<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SPACE INVADERS</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js"></script>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="aframe-v0.9.0.js"></script>
    <script src="js/spawner.js"></script>
    <script src="js/spawner-enemy.js"></script>
    <script src="js/laser-behavior.js"></script>
    <script src="js/laser-behavior-enemy.js"></script>
    <script src="js/collider.js"></script>
    <script src="js/explode.js"></script>
    <script src="js/index.js"></script>
  </head>

  <body>
    <div class="score" >Score: 0</div>
	<div class="screen title-screen">
      <div class="title">Jogo de Navinha</div>
      <div class="start blink">Clique para começar</div>
      <div class="instructions">W e S movem a nave e o clique do mouse atira</div>
    </div>
     <div class="screen end-screen">
      <div class="end">Você perdeu!</div>
    </div>
    <div class="screen2 end-screen2">
      <div class="end">Você Ganhou!</div>
    </div>
    <a-scene stats="false">
      <a-assets>
        <img id="sky" src="img/earth_background_01.jpg">
        <a-asset-item id="spaceship-o" src="obj/model.obj"></a-asset-item>
        <a-asset-item id="spaceship-m" src="obj/materials.mtl"></a-asset-item>
        <a-asset-item id="enemy-o" src="obj/Nave-inimiga/model.obj"></a-asset-item>
        <a-asset-item if="enemy-m" src="obj/Nave-inimiga/materials.mtl"></a-asset-item>
      </a-assets>
      <a-sky src="#sky"></a-sky>
      <a-assets>


        <a-mixin id="cube"
                 obj-model="obj: #spaceship-o;mtl:#spaceship-m"
                 geometry="primitive: triangle; buffer: false; height: 2; width: 2; depth: 2;"
                 rotation="0 90 90"
                 scale="10 10 10"
                 material="color: #167341; roughness: 1.0; metalness: 0.2;"></a-mixin>
        <a-mixin id="laser"
                 geometry="primitive: box; buffer: false; height: 2; width: 0.1; depth: 0.1"
                 material="color: yellow;"
                 laser-behavior collider></a-mixin>
        <a-mixin id="enemy" explode="on: hit"></a-mixin>

        <a-mixin id="laser2"
                 geometry="primitive: box; buffer: false; height: 2; width: 0.1; depth: 0.1"
                 material="color: blue;"
                 laser-behavior-enemy collider></a-mixin>

      </a-assets>

      <a-entity position="0 0 20">
        <a-entity camera="fov: 45"></a-entity>
      </a-entity>
      <a-entity mixin="cube enemy" geometry="primitive: box" material="color: #167341" obj-model="obj: #enemy-o;mtl:obj/Nave-inimiga/materials.mtl"  position="-23.5 9 -10"  rotation="13.34934366875305 -13.39689916574891 1.1814389735597575"  scale="7 7 7" spawner-enemy = "mixin: laser2; on: mousedown" cursor animation="property: position; from:-23.5 9 -10; to: -18.5 9 -10; dur: 1500;  dir: alternate; easing: linear; loop:true">

      </a-entity>
      <a-entity mixin="cube enemy" geometry="primitive: box"  material="color: #167341" obj-model="obj: #enemy-o;mtl:obj/Nave-inimiga/materials.mtl" position="-16 9 -10"  rotation="13.34934366875305 -13.39689916574891 1.1814389735597575" scale="7 7 7" spawner-enemy = "mixin: laser2; on: mousedown" cursor animation="property: position; from:-16 9 -10; to: -10 9 -10; dur: 1500;  dir: alternate; easing: linear; loop:true">

      </a-entity>


      <a-entity mixin="cube enemy" material="color: #167341"  obj-model="obj: #enemy-o;mtl:obj/Nave-inimiga/materials.mtl"  position="-10.5 9 -10"  rotation="13.34934366875305 -13.39689916574891 1.1814389735597575" scale="7 7 7" spawner-enemy = "mixin: laser2; on: mousedown" cursor animation="property: position; from:-10.5 9 -10; to: 0 9 -10; dur: 1500;  dir: alternate; easing: linear; loop:true">

      </a-entity>
      <a-entity mixin="cube enemy"   material="color: #167341" obj-model="obj: #enemy-o;mtl:obj/Nave-inimiga/materials.mtl"  position="-5 9 -10"  rotation="13.34934366875305 -13.39689916574891 1.1814389735597575" scale="7 7 7" spawner-enemy = "mixin: laser2; on: mousedown" cursor animation="property: position; from:-5 9 -10; to: 3 9 -10; dur: 1500;  dir: alternate; easing: linear; loop:true">
      </a-entity>
      <a-entity mixin="cube enemy" material="color: #167341"  obj-model="obj: #enemy-o;mtl:obj/Nave-inimiga/materials.mtl"  position="0 9 -10"  rotation="13.34934366875305 -13.39689916574891 1.1814389735597575" scale="7 7 7" spawner-enemy = "mixin: laser2; on: mousedown" cursor animation="property: position; from:0 9 -10; to: 10 9 -10; dur: 1500;  dir: alternate; easing: linear; loop:true">

      </a-entity>
        <a-entity mixin="cube enemy"  material="color: #167341"  obj-model="obj: #enemy-o;mtl:obj/Nave-inimiga/materials.mtl"  position="9 9 -10"  rotation="13.34934366875305 -13.39689916574891 1.1814389735597575" scale="7 7 7" spawner-enemy = "mixin: laser2; on: mousedown" cursor animation="property: position; from:9 9 -10; to: 20 9 -10; dur: 1500;  dir: alternate; easing: linear; loop:true"></a-entity>
      <a-entity mixin="cube enemy" material="color: #167341"  obj-model="obj: #enemy-o;mtl:obj/Nave-inimiga/materials.mtl"  position="15.5 9 -10"  rotation="13.34934366875305 -13.39689916574891 1.1814389735597575" scale="7 7 7" spawner-enemy = "mixin: laser2; on: mousedown" cursor animation="property: position; from:15.5 9 -10; to: 23 9 -10; dur: 1500;  dir: alternate; easing: linear; loop:true"></a-entity>

      <a-entity id="jogador" mixin="cube enemy"
                wasd-controls="acceleration: 400; adEnabled: false"
                position="0 -10 -10"
                spawner="mixin: laser; on: mousedown"
                cursor></a-entity>
    </a-scene>
    <script src="js/index.js"></script>
  </body>
</html>
