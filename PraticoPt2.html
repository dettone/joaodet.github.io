<html>

<head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
</head>
<body>
<a-scene>
    <a-assets>
        <img id ="sky" src="img/earth_background_01.jpg">
        <a-asset-item id="spaceship-o" src="obj/model.obj"></a-asset-item>
        <a-asset-item id="spaceship-m" src="obj/materials.mtl"></a-asset-item>

    </a-assets>
    <a-sky src = "#sky" ></a-sky>

    <a-entity obj-model = "obj: #spaceship-o;mtl:#spaceship-m" position = "50 0 0" rotation = "0 180 0" scale ="10 10 10">
        <a-animation attribute ="rotation" begin = "click" repeat ="indefinite" td = "0 360 0"></a-animation>
    </a-entity>
    <a-entity obj-model = "obj: #spaceship-o;mtl:#spaceship-m" position = "120 0 0" rotation = "0 180 0" scale ="10 10 10">
        <a-animation attribute ="rotation" begin = "click" repeat ="indefinite" td = "0 360 0"></a-animation>
    </a-entity>
    <a-entity obj-model = "obj: #spaceship-o;mtl:#spaceship-m" position = "180 0 0" rotation = "0 180 0" scale ="10 10 10"><a-animation attribute ="rotation" begin = "click" repeat ="indefinite" td = "0 360 0"></a-animation>
    </a-entity>
    <a-entity obj-model = "obj: #spaceship-o;mtl:#spaceship-m" position = "-30 0 0" rotation = "0 180 0" ><a-animation attribute ="rotation" begin = "click" repeat ="indefinite" td = "0 360 0"></a-animation>
    </a-entity>
    <a-entity obj-model = "obj: #spaceship-o;mtl:#spaceship-m" position = "-40 0 0" rotation = "0 180 0"  ><a-animation attribute ="rotation" begin = "click" repeat ="indefinite" td = "0 360 0"></a-animation>
    </a-entity>
    <a-entity obj-model = "obj: #spaceship-o;mtl:#spaceship-m" position = "-10 0 0" rotation = "0 180 0" ><a-animation attribute ="rotation" begin = "click" repeat ="indefinite" td = "0 360 0"></a-animation>
    </a-entity>

    <a-camera position = "0 0 0">
        <a-cursor color = "#FF0000"/>
    </a-camera>

</a-scene>
</body>
</html>
